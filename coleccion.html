        .h1{

        /* Tus estilos aquí... */
        .hero-coleccion {

            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .badge-coleccion {

            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
        }
        
        .especificaciones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .espec-item {
            text-align: center;
            padding: 30px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .btn-volver {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Estilos para el Lightbox - MODIFICADO */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            cursor: pointer;
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 70%;  /* Cambiado de 90% a 70% */
            max-height: 80%;  /* Cambiado de 90% a 80% */
        }

        .lightbox-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
            max-height: 80vh;  /* Altura máxima relativa al viewport */
        }

        .lightbox-close {
            position: absolute;
            top: -15px;
            right: 6px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .lightbox-close:hover {
            color: #ff0000;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            padding: 20px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(0,0,0,0.8);
        }

        .lightbox-nav.prev {
            left: 20px;
        }

        .lightbox-nav.next {
            right: 20px;
        }

        .lightbox-counter {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Estilo para las imágenes de la galería */
        .galeria-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .galeria-item:hover {
            transform: scale(1.02);
        }

        /* Media queries para responsive */
        @media (max-width: 768px) {
            .lightbox-content {
                max-width: 85%;
                max-height: 70%;
            }
        }

        @media (max-width: 480px) {
            .lightbox-content {
                max-width: 90%;
                max-height: 60%;
            }
            
            .lightbox-nav {
                font-size: 30px;
                padding: 15px 10px;
            }
        }
    </style>
</head>

        <span class="lightbox-nav next" onclick="cambiarImagen(1, event)">&#10095;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Imagen ampliada">

        // Funciones del Lightbox - MODIFICADO
        function abrirLightbox(index, imagenes) {
            imagenesActuales = imagenes;
            imagenActualIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const counter = document.getElementById('lightbox-counter');
            
            lightboxImg.src = imagenes[index];
            
            // Agregar un pequeño retraso para que la imagen se cargue antes de mostrar el contador
            setTimeout(() => {
                counter.textContent = `${index + 1} de ${imagenes.length}`;
            }, 100);
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function cerrarLightbox(event) {
            event.stopPropagation();
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function cambiarImagen(direccion, event) {
            event.stopPropagation();
            imagenActualIndex += direccion;
            
            if (imagenActualIndex < 0) {
                imagenActualIndex = imagenesActuales.length - 1;
            } else if (imagenActualIndex >= imagenesActuales.length) {
                imagenActualIndex = 0;
            }
            
            const lightboxImg = document.getElementById('lightbox-img');
            const counter = document.getElementById('lightbox-counter');
            
            lightboxImg.src = imagenesActuales[imagenActualIndex];
            counter.textContent = `${imagenActualIndex + 1} de ${imagenesActuales.length}`;
        }

        // Teclas del teclado para navegación
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                cerrarLightbox(e);
            } else if (e.key === 'ArrowLeft') {
                cambiarImagen(-1, e);
            } else if (e.key === 'ArrowRight') {
                cambiarImagen(1, e);
            }
        });

        // Obtener el parámetro de la URL
        function obtenerColeccion() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || 'zabor';
        }

        // Generar HTML dinámico
        function generarHTML(coleccion) {
            return `
                <!-- Hero -->
                <section class="hero-coleccion" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('${coleccion.heroImage}'); background-size: cover; background-position: center;">
                    <div class="badge-coleccion" style="background: ${coleccion.color}; color: white;">
                        <i class="fas ${coleccion.icono}"></i> Colección ${coleccion.nombre}
                    </div>
                    <div style="text-align: center; color: white; max-width: 800px; padding: 20px;">
                        <h1 style="font-size: 4rem; margin-bottom: 10px; color: white;">${coleccion.nombre}</h1>
                        <h2 style="font-size: 2rem; margin-bottom: 20px; color: white;">${coleccion.titulo}</h2>
                        <p style="font-size: 1.3rem; font-style: italic; margin-bottom: 30px;">"${coleccion.eslogan}"</p>
                        <p style="font-size: 1.1rem; max-width: 600px; margin: 0 auto;">${coleccion.descripcion}</p>
                    </div>
                </section>

                <!-- Galería -->
                <section style="padding: 60px 0;">
                    <h2 style="text-align: center; font-size: 2.5rem; color: ${coleccion.color}; margin-bottom: 40px;">Galería</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
                        ${coleccion.imagenes.map((img, index) => `
                            <div class="galeria-item" style="border-radius: 10px; overflow: hidden; height: 250px; cursor: pointer;" onclick="abrirLightbox(${index}, ${JSON.stringify(coleccion.imagenes).replace(/"/g, '&quot;')})">
                                <img src="${img}" alt="${coleccion.nombre}" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;">
                            </div>
                        `).join('')}
                    </div>
                </section>

                <!-- Características -->
                <section style="padding: 60px 0; background: #f9f9f9;">
                    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
                        <h2 style="text-align: center; font-size: 2.5rem; color: ${coleccion.color}; margin-bottom: 40px;">Características</h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                            ${coleccion.caracteristicas.map(car => `
                                <div style="display: flex; align-items: center; gap: 10px; background: white; padding: 20px; border-radius: 10px;">
                                    <i class="fas fa-check-circle" style="color: ${coleccion.color}; font-size: 1.5rem;"></i>
                                    <span>${car}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
            `;
        }

        // Cargar la colección
        document.addEventListener('DOMContentLoaded', function() {
            const id = obtenerColeccion();
            const coleccion = coleccionesDB[id];
            
            if (coleccion) {
                document.getElementById('contenido-coleccion').innerHTML = generarHTML(coleccion);
                document.title = `${coleccion.nombre} - ${coleccion.titulo}`;
            } else {
                document.getElementById('contenido-coleccion').innerHTML = '<h2>Colección no encontrada</h2>';
            }
        });
    </script>
